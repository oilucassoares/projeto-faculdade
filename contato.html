        <div class="main-contato">
            <div class="left-contato">
                <h1>Preencha o formulário &rArr;</h1>

        <form action="">
            <div class="right-contato">
                <div class="card-formulario">
                    <h1>FORMULÁRIO</h1>
                    
                    <!--Campo para inserir o nome-->
                    <div class="textfield">
                        <label for="name">Nome</label>
                        <input type="text" name="name" placeholder="Seu nome" data-min-length="3" required>
                        
                        <!--Campo para inserir o email-->
                        <div class="textfield">
                            <label for="senha">Email</label>
                            <input type="email" name="email" placeholder="Seu email" required>

                            <div class="textfield-obs">
                                    <label for="text">Digite seu texto</label>
                                    <input type="text" name="text" placeholder="Escreva aqui" required>
                            </div>
                        </div>
                    </div>
            
                    <button type="submit" class="btn-enviar">Enviar</button> <!--Botão enviar-->
                </div>
            </div>
        </div>
    </form>
